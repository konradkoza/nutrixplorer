services:
  db:
    image: postgres:16.6
    container_name: nutrixplorer-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    networks:
      - my_network
    volumes:
      - ./initDb.sql:/docker-entrypoint-initdb.d/init1.sql
  mail:
    image: rnwood/smtp4dev
    container_name: nutrixplorer-mail
    restart: always
    ports:
      - "5000:80"
      - "25:25"
    networks:
      - my_network
  tomcat:
    build:
      context: ..
      dockerfile: Docker/DockerfileSpringBoot
      pull: false
    container_name: nutrixplorer-tomcat
    restart: always
    env_file: "spring.env"
    ports:
      - "8080:8080"
    networks:
      - my_network
    environment:
      - SPRING_PROFILES_ACTIVE=dev
  nginx:
    build:
      context: ..
      dockerfile: Docker/DockerfileNginx
      pull: false
    container_name: nutrixplorer-nginx
    restart: always
    depends_on:
      - tomcat
    ports:
      - "9090:80"
      - "443:443"
    networks:
      - my_network
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./dev-certs/localhost.pem:/etc/cert/nutrixplorer/localhost.pem
      - ./dev-certs/localhost.key:/etc/cert/nutrixplorer/localhost.key
networks:
  my_network: